<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        display: flex;
        overflow: auto;
        scroll-snap-type: x mandatory;
      }
      .container > .item {
        min-width: 100%;
        scroll-snap-align: start;
      }
      .item {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>개발자 모드에서 모바일 커서로 바꿔야 동작~!</h1>
    <div class="container">
      <div class="item" style="background-color: aquamarine"></div>
      <div class="item" style="background-color: #381e72"></div>
      <div class="item" style="background-color: blanchedalmond"></div>
      <div class="item" style="background-color: black"></div>
    </div>
  </body>
</html>
